<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>Registro</title>
</head>
<body>
	<h1>Register</h1>
	<form action="" class="form d-flex flex-column w-75 align-items-center mx-auto gap-3 my-4">
	  
	    <label for="user">UserName</label>
	    <input 
	    type="text"
	    name="userName"
	    onblur="verificarTexto()"
	    data-name
	    required
	    >
	    <label for="password">Password</label>
	    <input
	    type="password" 
	    name="password"
	    onblur='verificarPassword()'
	    data-password
	    required
	    >
	    <label for="password">Repeat Password</label>
	    <input 
	    type="password" 
	    name="repeatpassword"
	    onblur="verificarRepeatPassword()"
	    data-repeatpassword
	    required
	    >
	   <button type="button" class="btn btn-success w-75" data-login>Register</button>
	</form>

  <script src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
